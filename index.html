<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <h1>Bank Loan Portal</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#apply">Apply for Loan</a></li>
                <li><a href="#status">Check Status</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section id="home">
        <h2>Welcome to Our Loan Service</h2>
        <p>We provide a variety of loans with low-interest rates. Apply today!</p>
    </section>

    <!-- Loan Application Form -->
    <section id="apply">
        <h2>Apply for a Loan</h2>
        <form id="loanForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amount" required><br>
            
            <label for="loanType">Loan Type:</label>
            <select id="loanType" name="loanType">
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="car">Car Loan</option>
            </select><br>
            
            <button type="submit">Submit Application</button>
        </form>
    </section>

    <!-- Loan Status Check -->
    <section id="status">
        <h2>Check Loan Status</h2>
        <form id="statusForm">
            <label for="applicationId">Application ID:</label>
            <input type="text" id="applicationId" name="applicationId" required><br>
            
            <button type="submit">Check Status</button>
        </form>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>Email: support@bankloan.com</p>
        <p>Phone: +1234567890</p>
    </section>

    <script src="app.js"></script>
</body>
</html>
